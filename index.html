<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<!-- TODO: fix min datetime-->
<body>
    <div class="container">
        <h1>ToDoList</h1>
        <p class="subheading">
            To-do list interface.
        </p>

        <div class="userinput" id="UserInputID">
            <form>
                <label for="tname">Task name:</label><br>
                <input type="text" id="tname" name="tname"><br>
                <label for="date">Due Date:</label><br>
                <input type="date" id="date" name="date" min="Date().toDateString()"><br>
                <label for="priority">Priority Level:</label><br>
                <div class="prioritydiv">
                    <input type="checkbox" id="GreenPriority">Green</button>
                    <input type="checkbox" id="YellowPriority">Yellow</button>
                    <input type="checkbox" id="RedPriority">Red</button>
                </div><br>
                <div class="informationdiv" id="informationDivID">
                    <label for="information">Task Information:</label><br>
                    <input type="text" id="information" name="information"><br>
                </div>
                <button type="button" onclick="addTask()">Submit</button>
            </form>
        </div>

        <p class="ouput" id="outputid"></p>

        <table class="tasktable" id="TaskTableID">
            <tr>
                <th>Task Name</th>
                <th>Due Date</th>
                <th>Priority Level</th>
            </tr>
        </table>

        <div>
            <button type="button" id="DeleteButtonID" onclick="deleteTasks()">Delete</button>
        </div>
    </div>
</body>
</html>
