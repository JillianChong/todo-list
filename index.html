<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>ToDoList</h1>
        <p class="subheading">
            Let's make a to-do list interface.
        </p>

        <div class="userinput" id="UserInputID">
            <form>
                <label for="tbane">Task name:</label><br>
                <input type="text" id="tname" name="tname"><br>
                <button type="button" onclick="addTask()">Submit</button>
              </form>
        </div>

        <p class="ouput" id="outputid"></p>

        <table class="tasktable" id="TaskTableID">
            <tr>
                <th>Task</th>
            </tr>
        </table>
    </div>
</body>
</html>
