<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<!-- TODO: fix min datetime-->
<body>
    <div class="titlecontainer">
        <h1>To-Do List</h1>
        <p class="subheading">
            A to-do list interface.
        </p>
    </div>

    <div class="userinput" id="UserInputID">
        <form>
            <div class="form-name">
                <label for="tname" id="tnameLabel">Task name:</label><br>
                <input type="text" id="tname" name="tname"><br>
            </div>

            <div class="form-date">
                <label for="date" id="dateLabel">Due Date:</label><br>
                <input type="date" id="date" name="date" min="Date().toDateString()"><br>
            </div>

            <div class="form-priority">
                <label for="priority" id="priorityLabel">Priority Level:</label><br>
                <div class="prioritydiv">                        
                    <input type="checkbox" id="GreenPriority">                        
                    <label for="GreenPriority">Green</label>
                    <input type="checkbox" id="YellowPriority">
                    <label for="YellowPriority">Yellow</label>
                    <input type="checkbox" id="RedPriority">
                    <label for="RedPriority">Red</label>
                </div><br>
            </div>

            <div class="informationdiv" id="informationDivID">
                <label for="information" id="informationLabel">Task Information:</label><br>
                <input type="text" id="information" name="information"><br>
            </div>

            <div class="buttondiv">
                <button class="submit-btn" type="button" onclick="addTask()">Submit</button>
            </div>
        </form>
    </div>

    <div class="taskCounts">
        <p class="ouput" id="outputid">Tasks left: 0</p>
        <p class="ouput" id="completedId">Tasks completed: 0</p>
    </div>


    <table class="tasktable" id="TaskTableID">
        <tr>
            <th>Task Name</th>
            <th>Due Date</th>
            <th>Priority Level</th>
        </tr>
    </table>

    <div class="buttondiv">
        <button class="delete-btn" type="button" id="DeleteButtonID" onclick="deleteTasks()">Delete</button>
    </div>
    <!-- </div> -->
</body>
</html>
